<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      Frontend Mentor | Product preview card component | Seweryn Golba
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        class="product-photo"
        src="/images/image-product-desktop.jpg"
        alt="product"
      />
      <div class="product-details">
        <p class="product-type">Perfume</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <h2 class="current-price">$149.99</h2>
          <p class="original-price">$169.99</p>
        </div>
        <div class="add-button">
          <img src="images/icon-cart.svg" alt="cart icon" />
          Add to Cart
        </div>
      </div>
    </div>
  </body>
</html>
